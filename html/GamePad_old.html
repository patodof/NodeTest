<html>
	<head>
		<title>Demo Juego GamePad Remoto</title>
		<!-- JQuery -->
		<script type="text/javascript" src='/content/jquery/jquery-2.2.4.min.js'></script>
		<!--Bootstrap -->
		<link rel="stylesheet" type="text/css" href="/content/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src='/content/bootstrap/js/bootstrap.min.js'></script>
		<!--MomentJS y Socket -->
		<script type="text/javascript" src='/content/momentjs/moment.js'></script>
		<script type="text/javascript" src='/socket.io/socket.io.js'></script>
		<!-- Estilos Propios -->
		<link rel="stylesheet" type="text/css" href="/css/estilo_web.css">

		<script type="text/javascript">
			$(document).on({
			    mouseenter: function () {
			    	var left_arrow_img = $("#left_arrow_img"); 
			    	var img_hover = left_arrow_img.attr("hover-image"); 
			    	left_arrow_img.attr("src",img_hover)
			        //stuff to do on mouse enter
			    },
			    mouseleave: function () {
			        var left_arrow_img = $("#left_arrow_img"); 
			    	var img_hover = left_arrow_img.attr("original-image"); 
			    	left_arrow_img.attr("src",img_hover)
			    }
			}, "#left_arrow");

			$(document).on({
			    mouseenter: function () {
			    	var left_arrow_img = $("#right_arrow_img"); 
			    	var img_hover = left_arrow_img.attr("hover-image"); 
			    	left_arrow_img.attr("src",img_hover)
			        //stuff to do on mouse enter
			    },
			    mouseleave: function () {
			        var left_arrow_img = $("#right_arrow_img"); 
			    	var img_hover = left_arrow_img.attr("original-image"); 
			    	left_arrow_img.attr("src",img_hover)
			    }
			}, "#right_arrow");
		</script>
	</head>
	<body>
		<!--header -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 navbar">
			<div class="col-xs-4 col-sm-2 col-md-1 col-lg-1 col-xs-offset-4 col-sm-offset-5 col-md-offset-2 col-lg-offset-2">
				<img src="/img/logo/bonus_logo.png" class="img-responsive" alt="Image">
			</div>
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 texto-navbar" >
				GAMEPAD REMOTO
			</div>
		</div>
		<!--Fin header -->
		<!--Inputs Direccion -->
		<div class="col-xs-5 col-sm-5 col-md-2 col-lg-2 col-md-offset-3 col-lg-offset-3">
			<a href="javascript:void(0)" id="left_arrow" class="input" type-input="1">
				<img id="left_arrow_img"  src="/img/inputs/left_arrow.png" original-image="/img/inputs/left_arrow.png" hover-image="/img/inputs/left_arrow_press.png" class="img-responsive" alt="Image">
			</a>
			
		</div>
		<div class="col-xs-5 col-sm-5 col-md-2 col-lg-2 col-xs-offset-1 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
			<a href="javascript:void(0)" id="right_arrow"  class="input" type-input="0">
				<img id="right_arrow_img" src="/img/inputs/right_arrow.png" original-image="/img/inputs/right_arrow.png" hover-image="/img/inputs/right_arrow_press.png" class="img-responsive" alt="Image">
			</a>
			
		</div>
		<!--Fin Inputs Direccion -->

		<!-- Debug -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="DebugContainer">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 debugContainer">
				<legend class="font-blanco">Debug Console</legend>
				<ul id="ListaDebug" class="debugText">
				</ul>

			</div>
		</div>
		
		<!-- Fin Debug -->
		<script type="text/javascript">
			$(document).on("ready",  function(){
				var socket = io.connect(); 

				$(".input").on("click", function(){
					var self = $(this); 
					var string_type = self.attr("type-input"); 
					var debugList = $("#ListaDebug"); 

					var string_html_debug = "<li>"; 
					var now = moment();

					var current_time = now.format("DD-MM-YYYY HH:mm:ss"); 
					if(string_type == "1"){
						string_html_debug += current_time+" : Input <b>Izquierda</b> precionado "; 
					}
					else if(string_type == "0"){
						string_html_debug += current_time+" : Input <b>Derecha</b>  precionado "; 
					}
					string_html_debug += "</li>"; 
					debugList.append(string_html_debug); 
					debugList.animate({ scrollTop: debugList.prop('scrollHeight') }, 200);

					socket.emit('inputSendEvent', string_type); 
				})

			})
		</script>
	</body>
</html>
